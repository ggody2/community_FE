<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../css/login.css"
            crossorigin="anonymous"
        />
        <title>login</title>
    </head>
    <body>
        <section class="wrap">
            <h1 class="title">로그인</h1>
            <article>
                <div class="inputBox">
                    <label for="id">이메일</label>
                    <input
                        type="text"
                        name="id"
                        id="id"
                        placeholder="이메일을 입력하세요"
                    />
                </div>
                <div class="inputBox">
                    <label for="pw">비밀번호</label>
                    <input
                        type="password"
                        name="pw"
                        id="pw"
                        placeholder="비밀번호를 입력하세요"
                    />
                    <p class="helperText"></p>
                </div>

                    <button id="google-login-btn">

                    </button>
                    <button id="naver-login-btn">
                        <img src="../public/icon/naver.png" width="30" height="30" alt="Naver Icon">
                    </button>

                </div> -->

                <div class="buttons">
                    <button id="login">로그인</button>
                    <a href="signup.html">회원가입</a>
                </div>
            </article>
        </section>
        <div class="background"></div>
    </body>
    <script src="../js/login.js" type="module"></script>
</html>
